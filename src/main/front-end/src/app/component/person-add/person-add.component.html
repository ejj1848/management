<div class="container">
  <div class="form-group">
    <form (ngSubmit)="onPersonSubmit()" autocomplete="off">
      <div class="form-group">
        <input [(ngModel)]="person.name"
               type="text" name="name"
               class="form-control"
               placeholder="Add New Person">
      </div>
      <button type="submit" class="btn btn-primary">Add Person</button>
    </form>
  </div>
</div>
